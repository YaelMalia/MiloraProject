<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Editar ordenes de compra</title>

<!-- Libs test -->

<script src="../alertify/alertify.js"></script>
    <link rel="stylesheet" href="../alertify/alertify.css">

    <!--  JS -->
    <script src="../Script/jquery.js"></script>
    <script src="../Script/jquery-3.5.1.min.js"></script>
    <script src="../Script/Formularios_Js/FormsScripts.js"></script>

<!-- Libs test -->
</head>
<body>
    <section class="d-flex justify-content-center"
        style="padding-left: 20px; padding-top: 20px; padding-bottom: 20px; padding-right: 20px; background-color: #d2dae6; border-radius:10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);">
        <form class="row g-4">
            <h2 style="text-align: center;">Modificar orden de compra</h2>

            <!-- ---------------------------------------------- -->
        <div class="col-md-6">
            <label for="B_oden" class="form-label">Orden de compra</label>
            <input type="text" class="form-control" id="B_orden" placeholder="Buscar con orden de compra" required>
        </div>
        <div class="col-md-6">
            <label for="B_Diseno" class="form-label">Diseño de pieza</label>
            <input type="text" class="form-control" id="B_Diseno" placeholder="Buscar con diseño" required>
        </div>
            <div class="col-12">
                <input  onclick="return Buscar_Orden_Filtro();" id="btn_Buscar" type="button" class="btn btn-primary col-12" style="height: 40px; width: 150px; min-height: auto; font-size: auto; text-align: center;" value="Buscar orden">
            </div>
            <!-- -------------------------------- -->
            <div class="col-md-12">
                <label for="Fecha_final" class="form-label">Fecha de finalización</label>
                <input type="date" class="form-control" id="Fecha_final" required disabled>
            </div>
            <!-- -------------------------------------------------------------------------------- -->
            
            <div class="col-md-6">
                <label for="Orden_de_compra" class="form-label">Orden de compra</label>
                <input type="text" class="form-control" id="Orden_de_compra" placeholder="Identificador de orden de compra" required disabled>
            </div>

            <div class="col-md-6">
                <label for="No_diseño" class="form-label">Numero de diseño/pieza</label>
                <input type="text" class="form-control" id="No_diseno" placeholder="Número de diseño o pieza" required disabled>
            </div>
            <!-- --------------------------------------------------------------------------------------- -->
           
            <div class="col-md-6">
                <label for="Numero_de_piezas" class="form-label">Cantidad de piezas</label>
                <input type="number" class="form-control" id="Numero_de_piezas" placeholder="Cantidad de piezas para la orden" required disabled>
            </div>

            <div class="col-md-6">
                <label for="Cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="Cliente" placeholder="Cliente" required disabled>
            </div>
            <!-- ------------------------------------------------------------------------------------------ -->
            <div class="col-12">
                <input disabled type="button" onclick="Editar_Orden();" class="btn btn-primary col-8" id="Actualizar_Orden" style="width:auto; min-height: auto; font-size: auto;" value="Editar orden">
            </div>
            
        </form>
    </section>
</body>
</html>
