<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registro de almacen</title>

    <script src="../alertify/alertify.js"></script>
    <link rel="stylesheet" href="../alertify/alertify.css">

    <script src="../Script/Formularios_Js/FormsScripts.js"></script>
    <script src="../Script/jquery.js"></script>
    <script src="../Script/jquery-3.5.1.min.js"></script>

</head>
<body style="padding-left: 20px; padding-top: 20px; padding-bottom: 20px; padding-right: 20px;">
    <section class="d-flex justify-content-center"
        style="padding-left: 20px; padding-top: 20px; padding-bottom: 20px; padding-right: 20px;
        background-color: #d2dae6;  border-radius:10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);" >
        <form id ="form_nuevoD" class="row g-4">
            <h2 style="text-align: center;">Detallado</h2>
            <div class="col-md-3">
                <label for="FechaFD" class="form-label">Fecha limite</label>
                <input type="date" class="form-control"  id="FechaFD" required>
            </div>
            <div class="col-md-3">
                <label for="TurnoFD" class="form-label">Turno</label>
                <select id="TurnoFD" class="form-select">
                    <option>Turno 1</option>
                    <option>Turno 2</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="SupervisorFD" class="form-label">Encargado/Supervisor</label>
                <input type="text" class="form-control" id="SupervisorFD" placeholder="" required>
            </div>
            </div>
            <div class="col-md-3">
                <label for="TipoFD" class="form-label">Tipo de detallado</label>
                <select id="TipoFD" class="form-select">
                    <option selected>Doblez</option>
                    <option>Rolado</option>
                    <option>Bisel</option>
                    <option>Taladro</option>
                    <option>Prensa</option>
                </select>
            </div>
            
            <!-- ---------------------------------------------------------------------------------------- -->
            <div class="col-md-3">
                <label for="OrdenCompraFD" class="form-label">Orden de compra</label>
                <input type="text" class="form-control" id="OrdenCompraFD" placeholder="Orden de compra" required>
            </div>
            <div class="col-md-3">
                <label for="noDisenoFD" class="form-label">Numero de dise√±o</label>
                <input type="text" class="form-control" id="noDisenoFD" placeholder="Cantidad solicitada" required>
            </div>
            <div class="col-md-3">
                <label for="CantidadSoliFD" class="form-label">Cantidad solicitada</label>
                <input type="number" class="form-control" id="CantidadSoliFD" placeholder="Cantidad solicitada" required>
            </div>
            <div class="col-md-3">
            </div>
            <!-- ---------------------------------------------------------------------------------------- -->
            <div class="col-4"></div>
            <div class="col-4" >
                <input  onclick="AgregarProcesoDetallado();"  type="button" class="btn btn-primary col-12" style="height: 50px;
                min-height: auto; font-size: auto;" value="Aceptar">
            </div>
            <div class="col-4"></div>
        </form>
    </section>
</body>
</html>
