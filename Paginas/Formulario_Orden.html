<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Nueva orden de compra</h1>
    <section class="d-flex justify-content-center"
        style="padding-left: 20px; padding-top: 20px; padding-bottom: 20px; padding-right: 20px; background-color: #d2dae6;">
        <form class="row g-4">
            <div class="col-12">
                <label for="Orden_de_compra" class="form-label">Orden de compra</label>
                <input type="text" class="form-control" id="Orden_de_compra" placeholder="Ingrese la orden de compra" required>
            </div>
            <div class="col-12">
                <label for="Nombre_cliente" class="form-label">Cliente</label>
                <select id="inputState" class="form-select" required>
                    <option selected></option>
                    <option>Greenbrier</option>
                    <option>Tlaxcala</option>
                    <option>Usimeca</option>
                    <option>Lohr</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="No_diseño" class="form-label">Numero de diseño/pieza</label>
                <input type="text" class="form-control" id="No_diseño" placeholder="Que pieza va a querer joven?" required>
            </div>
            <div class="col-md-4">
                <label for="Numero_de_piezas" class="form-label">Numero de piezas</label>
                <input type="number" class="form-control" id="Numero_de_piezas" placeholder="Cuantas piezas joven?" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
